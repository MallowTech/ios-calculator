<html>
    <title>Calculator</title>
    <meta charset="utf-8">
    
    <title>How to plan HTML / CSS</title>
    
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
    <link href="css/styles.css" rel=stylesheet>
    
    <body>
        <div class="calculator">
            <div class="display">2013</div>
            <div class="keypad">
                <button>C</button>
                <button>+/-</button>
                <button>%</button>
                <button class="color">รท</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="color">x</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="color">-</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="color">+</button>
                <button class="large">0</button>
                <button>.</button>
                <button class="color">=</button>
            </div>
        </div>
    </body>
</html>
